<!DOCTYPE html>
<html lang="ms">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
  <title>Senarai Penyewa Tapak Bazar Ramadan</title>
  <style>
    /* Latar belakang tema Aidilfitri */
    body {
      font-family: Arial, sans-serif;
      background: #F7E9D7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2E7D32;
    }
    /* Gaya jadual */
    table {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      table-layout: fixed; /* Pastikan jadual kekal dalam lebar ditetapkan */
      font-size: 11.5px; /* Kecilkan saiz font */
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: left;
      word-wrap: break-word;
    }
    /* Luaskan kolum Nama (1) dan No Tel (2) */
    th:nth-child(1), td:nth-child(1) {
      width: 30%;
    }
    th:nth-child(2), td:nth-child(2) {
      width: 20%;
    }
    th {
      background-color: #FFA726;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #FFF3E0;
    }
    tr:hover {
      background-color: #FFE0B2;
    }
    tfoot tr {
      background-color: #FFCC80;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Senarai Penyewa Tapak Bazar Ramadan</h1>
  <table id="data-table">
    <thead>
      <!-- Header ditulis secara statik -->
      <tr>
        <th>Nama</th>
        <th>No Tel</th>
        <th>No Tapak</th>
        <th>Jumlah Tapak</th>
      </tr>
    </thead>
    <tbody id="data-body">
      <!-- Data akan dimuatkan di sini -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" style="text-align:right;">Jumlah Keseluruhan:</td>
        <td id="total-sum"></td>
      </tr>
    </tfoot>
  </table>

  <script>
    // Fungsi untuk mengesan sama ada peranti yang digunakan adalah mudah alih
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // URL Sheet 2 yang telah dipublish sebagai CSV
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vThrBgKpqBgKp0xk81AhDmKahmpFZm-y3ZzARip3JkcfWl_fm7KZRf8BI08pL7i1Y1Y5C-aoly9ArfG/pub?gid=1297423905&single=true&output=csv';

    fetch(sheetUrl)
      .then(response => response.text())
      .then(csvText => {
        // Pisahkan CSV ke dalam baris dan buang baris kosong
        const rows = csvText.split('\n').filter(row => row.trim() !== "");
        // Langkau baris pertama (header) dan baris yang mengandungi perkataan "jumlah"
        const dataRows = rows.slice(1).filter(row => !row.toLowerCase().includes("jumlah"));
        let totalSum = 0;
        const tbody = document.getElementById('data-body');

        dataRows.forEach(row => {
          const columns = row.split(',');
          const tr = document.createElement('tr');
          columns.forEach((col, index) => {
            const td = document.createElement('td');
            const trimmedCol = col.trim();

            // Jika indeks 1 (No Tel), jadikan sebagai pautan WhatsApp
            if (index === 1 && trimmedCol !== "") {
              const a = document.createElement('a');
              // Gunakan URL yang berbeza bergantung kepada peranti
              let link;
              if (isMobileDevice()) {
                link = `https://wa.me/${trimmedCol}`;
              } else {
                link = `https://api.whatsapp.com/send?phone=${trimmedCol}`;
              }
              a.href = link;
              a.target = '_blank';
              a.style.textDecoration = 'none';
              a.style.color = 'inherit';
              a.textContent = trimmedCol;
              td.appendChild(a);
            } else {
              td.textContent = trimmedCol;
            }
            
            tr.appendChild(td);

            // Anggap lajur ke-4 (indeks 3) adalah "Jumlah Tapak"
            if (index === 3) {
              let num = trimmedCol.replace(/[^0-9.-]+/g, "");
              num = parseFloat(num);
              if (!isNaN(num)) {
                totalSum += num;
              }
            }
          });
          tbody.appendChild(tr);
        });
        document.getElementById('total-sum').textContent = totalSum.toLocaleString();
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
</body>
</html>
